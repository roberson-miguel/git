<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button color="primary" expand="full">Primary</ion-button>
    <ion-button color="secondary" shape="round">Secondary</ion-button>
    <ion-button color="tertiary" expand="full" fill="outline">Tertiary</ion-button>
    <ion-button color="success" expand="block" fill="outline">Success</ion-button>
    <ion-button color="warning" shape="round" fill="outline">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>

    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
      Left Icon
    </ion-button>

    <ion-button>
      <ion-icon slot="icon-only" name="star">TETE</ion-icon>
    </ion-button>



  </div>
</ion-content>
